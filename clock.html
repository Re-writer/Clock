    <div class="clock_k">
        <div class="clock_f">
            <div class="clock_b"></div>
            <div class="clock_r hour_m"></div>
            <div class="clock_r min_m"></div>
            <div class="clock_s sec_m"></div>
        </div>
    </div>
    <script>

        let clocksec = document.querySelector(".sec_m");
        let clockmin = document.querySelector(".min_m");
        let clockhou = document.querySelector(".hour_m")

        function setDate() {
            let s = moment().format("s");
            let sd = ((s / 60) * 360) + 90;
            clocksec.style.transform = "rotate(" + sd + "deg)"

            let m = moment().format("m");
            let md = ((m / 60) * 360) + ((s / 60) * 6) + 90;
            clockmin.style.transform = "rotate(" + md + "deg)"

            let h = moment().format("H");
            let hd = ((h / 12) * 360) + ((m / 60) * 30) + 90;
            clockhou.style.transform = "rotate(" + hd + "deg)"
        }

        setInterval(setDate, 1000);
    </script>
